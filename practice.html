<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <button>Dashboard</button>
            <button>Posts</button>
            <button>Settings</button>
            <button>Logout</button>
        </div>
        <div class="content">
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="Nature">
                <h3>Beautiful Nature</h3>
                <p>Experience the beauty of nature and its wonders.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="Technology">
                <h3>Modern Technology</h3>
                <p>Explore the latest advancements in technology.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="Architecture">
                <h3>Amazing Architecture</h3>
                <p>Discover stunning architectural designs.</p>
            </div>
        </div>
    </div>
</div>
</div>
<footer>
     &copy; 2025class Modern Layout - All Rights Reserved
</footer>    
    
</body>
</html>
